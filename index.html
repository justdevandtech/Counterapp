<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <link rel="stylesheet" href="style.css">
    <title>Conter App</title>
</head>
<body style="background-color: #f1f1f1;">
    <header>
        <h1 class="text-center mt-2 text-capitalize">counter app</h1>
    </header>

    <div class="container">
  <div class="row">
    <div class="col">
      <div class="coun-container border w-100 mt-5 mx-auto p-5">
    <h1 class="text-center" id="output">0</h1>
    <div class="buttons w-50 mx-auto mt-4">
    <button class="btn border ms-3 mt-3 border-secondary">Start</button>
    <button id="stop" class="btn btn-danger mt-3 ms-3">Stop</button>
    </div>

    </div>
    </div>
    
  </div>
</div>
 
    <button id="setting" class="d-flex mx-auto mt-3 border border-danger rounded p-2"><i class="fas fa-cog"></i></button>

    <div class="input-box w-75 mx-auto mt-3 bg bg-secondary p-5">
        <p class="text-white">Modify counter. Add a specify time when you want the counter to automatically stop. Type in a number belowðŸ‘‡ðŸ‘‡</p>
    <input class="d-flex mx-auto mt-3 w-25 px-2 " placeholder="E.g 20" type="number" id="userinput">
    <br>
    <button class="btn border border-success text-white mx-auto d-flex px-4 bg-dark" id="set">Save</button>
    </div>
   

    <script>
        var inputBox = document.querySelector('.input-box');
        const settingIcon = document.getElementById('setting').addEventListener('click', () => {
          inputBox.classList.toggle('active')
        });

        document.getElementById('set').addEventListener('click', () => {
            inputBox.classList.remove('active')
        })

        let count = 0
        function app() {
            count++
            const output = document.getElementById('output');
            output.innerHTML = count + " sec.";

        }
let inter;
const usersInput = document.getElementById('userinput');
        function name() {
             inter = setInterval(() => {
            app()
            if (count == usersInput.value) {
                clearInterval(inter)
            }
        }, 1000);

        }

        function clerInterval() {
            clearInterval(inter);
        }
        document.querySelector('button').addEventListener('click', name)
        document.querySelector('#stop').addEventListener('click', clerInterval)
       
    </script>
</body>
</html>
